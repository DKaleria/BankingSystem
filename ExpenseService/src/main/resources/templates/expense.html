<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои расходы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }
        .card-title {
            color: #6a11cb;
        }
        .btn-custom {
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #1a5bb8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Финансовый менеджер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/accounts/account">Мой аккаунт</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/incomes/show">Мои доходы</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/expenses/show">Мои расходы</a></li>
            <li class="nav-item"><a class="nav-link" href="/assets">Мои активы</a></li>
            <li class="nav-item"><a class="nav-link" href="/liabilities">Мои обязательства</a></li>
            <li class="nav-item"><a class="nav-link" href="/compare">Сравнение расходов</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommendations">Рекомендации</a></li>
            <li class="nav-item"><a class="nav-link" href="/reports">Генерация отчетов</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/identity/exit">Выйти</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="welcome-text">Мои расходы</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <form th:action="@{/expenses/monthly}" method="get" class="mb-4">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label for="month">Месяц</label>
                <select class="form-control" id="month" name="month" required>
                    <option value="">Выберите месяц</option>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="year">Год</label>
                <input type="number" class="form-control" id="year" name="year" value="${currentYear}" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-custom">Получить расходы за месяц</button>
            </div>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Добавить расход</h5>
                    <form th:action="@{/expenses/add-expense}" method="post">
                        <div class="form-group">
                            <label for="expenseDate">Дата</label>
                            <input type="date" class="form-control" id="expenseDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseAmount">Сумма</label>
                            <input type="number" class="form-control" id="expenseAmount" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseSource">Источник</label>
                            <input type="text" class="form-control" id="expenseSource" name="source" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseDescription">Описание</label>
                            <input type="text" class="form-control" id="expenseDescription" name="description" required>
                        </div>
                        <input type="hidden" name="username" th:value="${username}"/>
                        <button type="submit" class="btn btn-custom">Добавить расход</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <form th:action="@{/expenses/user-expenses}" method="get">
                <button type="submit" class="btn btn-custom">Посмотреть все расходы</button>
            </form>
        </div>

        <div class="col-md-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Список расходов</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Источник</th>
                            <th>Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="expense : ${expenses}">
                            <td th:text="${expense.date}"></td>
                            <td th:text="${expense.amount}"></td>
                            <td th:text="${expense.source}"></td>
                            <td th:text="${expense.description}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(expenses)}">
                            <td colspan="4" class="text-center">Добавьте расходы, чтобы они отображались здесь.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
