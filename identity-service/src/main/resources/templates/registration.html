<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function validateForm(event) {
            var form = document.getElementById('registrationForm');
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var email = document.getElementById('email').value;
            var errorMessageElem = document.getElementById('errorMessage');
            errorMessageElem.innerText = '';

            if (password !== confirmPassword) {
                errorMessageElem.innerText = 'Пароли не совпадают';
                event.preventDefault();
                return false;
            }

            // Простой пример валидации email
            if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessageElem.innerText = 'Неверный формат электронной почты';
                event.preventDefault();
                return false;
            }

            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('registrationForm').addEventListener('submit', validateForm);
        });
    </script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Регистрация</h1>
    <form id="registrationForm" action="/api/register" method="post" class="border p-4 rounded">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Дата рождения:</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
            <label for="firstname">Имя:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Повторите пароль:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="role">Роль:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="USER">Пользователь</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>

        <p id="errorMessage" class="error-message text-danger"></p>
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-3">
        <p>
            <a href="/exit">Выход</a>
        </p>
    </div>
</div>

</body>
</html>
