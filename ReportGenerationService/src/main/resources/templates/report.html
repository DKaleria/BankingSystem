<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация отчетов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }
        .card-title {
            color: #6a11cb;
        }
        .btn-custom {
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #1a5bb8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Финансовый менеджер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/accounts/account">Мой аккаунт</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/incomes/show">Мои доходы</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/expenses/show">Мои расходы</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/analysis">Анализ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Генерация отчетов</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/identity/exit">Выйти</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="welcome-text">Генерация отчетов</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Создание отчета</h5>
            <form th:action="@{/reports/generate}" method="get">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" th:value="${username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reportType">Выберите отчет:</label>
                    <select id="reportType" name="reportType" class="form-control">
                        <option value="total-expense-report">Общий отчет по расходам</option>
                        <option value="total-monthly-expense">Расходы за месяц</option>
                        <option value="total-monthly-income">Доходы за месяц</option>
                        <option value="total-income">Общий доход</option>
                        <option value="total-expense">Общий расход</option>
                        <option value="total-monthly-report">Отчет за месяц</option>
                        <option value="total-report">Общий отчет</option>
                        <option value="monthly-report">Детализированный отчет за месяц</option>
                    </select>
                </div>

                <div id="monthYearSelection" class="form-group" style="display: none;">
                    <label for="month">Месяц:</label>
                    <input type="number" id="month" name="month" min="1" max="12" class="form-control">
                    <label for="year">Год:</label>
                    <input type="number" id="year" name="year" min="2000" max="2100" class="form-control">
                </div>

                <button type="submit" class="btn btn-custom">Создать отчет</button>
            </form>

            <script>
                document.getElementById("reportType").addEventListener("change", function() {
                    document.getElementById("monthYearSelection").style.display = this.value.includes("monthly") ? "block" : "none";
                });
            </script>

        </div>
    </div>

    <h2>Результаты</h2>
    <div th:if="${reportMessage}" class="alert alert-info" role="alert">
        <strong th:text="${reportMessage}"></strong>
    </div>

    <h2>Данные по доходам и расходам</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Общие расходы:</strong> <span th:text="${totalExpense}"></span></p>
            <p><strong>Общие доходы:</strong> <span th:text="${totalIncome}"></span></p>
        </div>
    </div>

    <h3>Отчеты за месяц</h3>
    <div th:if="${monthlyReport}" class="card">
        <div class="card-body">
            <p><strong>Месяц:</strong> <span th:text="${monthlyReport.month}"></span></p>
            <p><strong>Год:</strong> <span th:text="${monthlyReport.year}"></span></p>
            <p><strong>Доходы:</strong> <span th:text="${monthlyReport.totalIncome}"></span></p>
            <p><strong>Расходы:</strong> <span th:text="${monthlyReport.totalExpense}"></span></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("reportType").addEventListener("change", function() {
        document.getElementById("monthYearSelection").style.display = this.value.includes("monthly") ? "block" : "none";
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
