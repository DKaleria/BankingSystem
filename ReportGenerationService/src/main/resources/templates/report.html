<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация отчетов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .card-title {
            color: #6a11cb;
        }

        .btn-custom {
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #1a5bb8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Финансовый менеджер</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/accounts/account">Мой аккаунт</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/incomes/show">Мои доходы</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/expenses/show">Мои расходы</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/analysis">Анализ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Генерация отчетов</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8082/identity/exit">Выйти</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="welcome-text">Генерация отчетов</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Создание отчета</h5>
            <form id="reportForm" action="/reports/total-expense-report" method="post">
                <div class="form-group">
                    <label for="reportType">Выберите отчет:</label>
                    <select id="reportType" name="reportType" class="form-control" required>
                        <option value="total-expense-report">Общие расходы</option>
                        <option value="monthly-expense">Расходы за месяц</option>
                        <option value="monthly-income">Доходы за месяц</option>
                        <option value="total-report">Общий финансовый отчет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reportFormat">Формат отчета:</label>
                    <select id="reportFormat" name="reportFormat" class="form-control" required>
                        <option value="pdf">PDF</option>
                        <option value="text">Текст</option>
                        <option value="png">PNG</option>
                    </select>
                </div>

                <div id="monthYearSelection" class="form-group" style="display: none;">
                    <label for="month">Месяц:</label>
                    <input type="number" id="month" name="month" min="1" max="12" class="form-control">
                    <label for="year">Год:</label>
                    <input type="number" id="year" name="year" min="2000" max="2100" class="form-control">
                </div>

                <button type="submit" class="btn btn-custom">Создать отчет</button>
            </form>


            <script>
                document.getElementById("reportType").addEventListener("change", function () {
                    let selectedReport = this.value;

                    // Проверяем, что `selectedReport` НЕ пустой!
                    if (!selectedReport) return;

                    // Меняем `action` формы на нужный эндпоинт
                    document.getElementById("reportForm").action = "/reports/" + selectedReport;

                    // Показываем `month` и `year` ТОЛЬКО для "monthly" отчетов
                    document.getElementById("monthYearSelection").style.display = selectedReport.includes("monthly") ? "block" : "none";

                    // Всегда оставляем `POST`
                    document.getElementById("reportForm").method = "post";
                });
            </script>

            <script>
                function prepareFormData() {
                    let reportType = document.getElementById("reportType").value;
                    let reportFormat = document.getElementById("reportFormat").value;
                    let month = document.getElementById("month").value;
                    let year = document.getElementById("year").value;

                    if (!reportType || !reportFormat) {
                        alert("Выберите тип отчета и формат!");
                        return false;
                    }

                    if (reportType.includes("monthly") && (!month || !year)) {
                        alert("Выберите месяц и год!");
                        return false;
                    }

                    return true;
                }
            </script>


        </div>
    </div>

    <h2>Результаты</h2>
    <div th:if="${reportMessage}" class="alert alert-info" role="alert">
        <strong th:text="${reportMessage}"></strong>
    </div>
</div>
</body>
</html>
